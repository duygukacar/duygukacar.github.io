<div class="fl-ns w-25-ns">

</div>

<div class="fl-ns w-75-ns">
  {% for item in site.data.exhibitions %}

      <h3 class="f5 ma0">{{ item.timeframe }}</h3>
    </div>

    <div class="fl-ns w-two-thirds-ns">
      <p class="ma0">{{ item.list }}</p>
    </div>
  {% endfor %}
</div>
