<div class="fl-ns w-25-ns">
  <h2 class="f5 ma0">Awards</h2>
</div>

<div class="fl-ns w-75-ns">
  {% for item in site.data.awards %}
    <div class="fl-ns w-third-ns">
      <h3 class="f5 ma0">{{ item.year }}</h3>
    </div>

    <div class="fl-ns w-two-thirds-ns">
      <p class="ma0">{{ item.title }}, {{ item.issuedBy }}</p>
    </div>
  {% endfor %}
</div>
